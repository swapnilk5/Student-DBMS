<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Student-Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body>
      <!-- Navbar container -->
      <div id="navbar"></div>
    
      <!-- Include Navbar JavaScript -->
      <script src="navbar.js"></script>
    </body>
    
    <div class="form-container">
      <div class="container mt-1">
        <h2 class="text-center">Add Student</h2>
        <form onsubmit="handleSubmit(event)">
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required/>
          </div>

          <!-- Course Field -->
          <div class="mb-3">
            <label for="course" class="form-label">Course:</label>
            <input type="text" class="form-control" id="course" placeholder="Enter course" required/>
          </div>

          <!-- Branch Field -->
          <div class="mb-4">
            <label for="branch" class="form-label">Branch:</label>
            <input type="text" class="form-control" id="branch" placeholder="Enter branch" required/>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script src="add-student.js"></script>
    <script src="common.js"></script>

  </body>
</html>
